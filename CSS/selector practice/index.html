<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors practice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>CSS Selector</h1>
        <ol>
            <li class="class">class selector</li>
            <li id="id">id selector</li>
            <li class="pseudoclass">pseudo class selector</li>
            <li class="peudoelem">pseudo element selector</li>
            <li color="blue">attribute selector</li>
            <li class="child">child combinator selector</li>
            <li class="decendent">decendent combinator selector</li>
            <li>adjecnt combinator selector</li>
            <li class="general">general sibling combinator selector</li>
        </ol>
        
    </div>
    
</body>
</html>
