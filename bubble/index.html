<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <div class="top-panel">
                <div class="box">
                    <h2 class="timer">
                        Timer
                    </h2>
                    <span>:</span>
                    <div class="inner-box" id="timer">60</div>
                </div>
                <div class="box">
                    <h2 class="hit">Hit</h2>
                    <span>:</span>
                    <div class="inner-box" id="hit">0</div>
                </div>
                <div class="box">
                    <h2 class="score">Score</h2>
                    <span>:</span>
                    <div class="inner-box" id="score">0</div>
                </div>
            </div>
            <div class="bottom-panel" id="bottom-panel">
               
            </div>

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
