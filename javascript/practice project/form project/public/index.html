<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form project</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: sans-serif;
            font-size: 16px;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
        }

        body {
            background-color: rgba(128, 128, 128, 0.543);
        }

        .container {
            background-color: rgb(230, 223, 223);
            border: 1px solid rgba(172, 169, 169, 0.502);
            border-radius: 5px;
            height: auto;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            padding: 30px;
            margin-top: 70px;
            margin-left: 30%;
            margin-right: 30%;

        }

        input {
            margin: 10px;
            width: 100%;
            height: 40px;
            border-radius: 3px;
            border: 1px solid rgba(128, 128, 128, 0.478);
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            margin-top: 20px;
            width: 100%;
            background-color: rgba(32, 178, 93, 0.67);
            height: 40px;
            border: 0.5px solid rgba(128, 128, 128, 0.478);
            border-radius: 5px;
        }

        select {
            height: 40px;
            width: 100%;
            margin-top: 20px;
            text-align: center;
            border-radius: 5px;
            border: 1px solid rgba(128, 128, 128, 0.478);
        }

        button:hover {
            cursor: pointer;
            border: 1px solid green;

        }

        input:focus {
            border: 1px solid transparent;

        }

        .login {
            display: none;
        }

        button a {
            text-decoration: none;
            color: inherit;
        }
        #para{
            margin-top:10px;
        }
    </style>

</head>

<body>
    <div class="container">
        <h1 id="heading">Sign Up Form</h1>
        <input type="text" id="name" placeholder="  Enter Name" required>
        <input type="email" id="email" placeholder="  Enter Email" required>
        <input type="password" id="password" step="any" placeholder="  Enter password" required>
        <select name="gender" id="gender" required>
            <option value="">-- select gender --</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>
        <p id="para"></p>
        <button onclick="signUp()" id="signup"><a href="#signup"> Sign Up </a></button>
        <button  id="login" class="login"><a href="/amazon_clone/amazon.html">Login</a></button>

    </div>


    <script>



        function signUp() {

            let email = document.getElementById("email").value;
            let pwd = document.getElementById("password").value;
            let gender = document.getElementById("gender").value;

            if (email == "" || pwd == "" || gender =="") {
                document.getElementById("para").innerText = "Please Fill all fields";
            }
            else {
                document.getElementById("heading").innerHTML = "Login form";
                document.getElementById("name").style.display = "none";
                document.getElementById("gender").style.display = "none";
                document.getElementById("signup").style.display = "none";
                document.getElementById("login").style.display = "initial";
            }
        }


    </script>
</body>

</html>
